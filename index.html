<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Prompt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="analysis-categories">
      <h2>Analysis Categories</h2>
      <!-- Optionally, just hide this with CSS if not needed -->
      <div class="category-card">Subject & Composition</div>
      <div class="category-card">Lighting & Atmosphere</div>
      <div class="category-card">Style & Technique</div>
      <div class="category-card">Technical Details</div>
      <div class="category-card">Color & Materials</div>
    </div>
    <div class="main-content">
      <div id="uploadArea" class="upload-area">
        <button id="browseBtn">Browse Files</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <div class="upload-instruction">Or paste / drag and drop an image here</div>
      </div>
      <div id="imageDisplay" class="image-display hidden">
        <img id="uploadedImage" src="" alt="Uploaded Image" />
        <button id="clearImageBtn">Remove Image</button>
      </div>
      <div id="analysisProgress" class="progress-panel hidden">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-text">Analyzing image...</div>
      </div>
      <div id="analysisComplete" class="hidden">
        <span>Analysis complete!</span>
      </div>
      <div class="prompt-section">
        <h3>AI Prompt</h3>
        <div id="promptContent" class="prompt-box">Upload or paste an image to generate your prompt</div>
        <div class="prompt-actions">
          <button id="copyBtn">Copy Prompt</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
